
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garimpo Control: Hub de Performance</title>
    <script>
        // Polyfill de segurança imediato para evitar erro de 'process'
        window.process = window.process || { env: {} };
        if (!window.process.env) window.process.env = {};
        
        // Captura de erro global para depuração no console
        window.onerror = function(msg, url, line, col, error) {
            console.error("Erro Crítico Detectado:", msg, "no link:", url);
            const root = document.getElementById('root');
            if (root && (root.innerHTML === "" || root.innerHTML.includes('spin'))) {
                root.innerHTML = `<div style="padding: 40px; font-family: sans-serif; text-align: center; color: #334155;">
                    <h2 style="color: #e11d48; font-weight: 800; font-size: 24px; margin-bottom: 10px;">Erro de Inicialização</h2>
                    <p>A aplicação não pôde carregar os módulos necessários.</p>
                    <div style="background: #f1f5f9; padding: 15px; border-radius: 8px; margin: 20px 0; font-family: monospace; font-size: 12px; text-align: left;">
                        ${msg}
                    </div>
                    <p style="font-size: 12px; color: #64748b; margin-top: 20px;">Dica: Verifique se as variáveis de ambiente (API_KEY) estão configuradas corretamente.</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #0f172a; color: white; border-radius: 8px; border: none; cursor: pointer; font-weight: 600;">Recarregar Sistema</button>
                </div>`;
            }
            return false;
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #020617; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "xlsx": "https://esm.sh/xlsx@0.18.5",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div style="display: flex; height: 100vh; width: 100%; align-items: center; justify-content: center; flex-direction: column;">
            <div style="width: 40px; height: 40px; border: 4px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="color: #64748b; font-size: 10px; font-weight: 900; letter-spacing: 0.1em; margin-top: 20px; text-transform: uppercase;">Iniciando Módulos do Garimpo...</p>
        </div>
    </div>
    <!-- Carregamento do script principal do React -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
